<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Unified Company-Branded Favicon -->
    <link rel="icon" href="https://templatedashboards.com/dashboard-logo.png" />

    <title>
      Template Dashboards – Crypto Exchange Dashboard Template | Vue 3 +
      ApexCharts
    </title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="A sleek Vue 3 crypto exchange dashboard template featuring real-time coin metrics, portfolio analytics, and ApexCharts visualizations. Ideal for modern fintech apps."
    />
    <meta
      name="keywords"
      content="crypto dashboard, crypto exchange template, vue3 dashboard, apexcharts dashboard, crypto UI, cryptocurrency admin panel, crypto portfolio analytics"
    />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Template Dashboards – Crypto Exchange Dashboard Template | Vue 3 + ApexCharts"
    />
    <meta
      property="og:description"
      content="A modern crypto exchange dashboard built with Vue 3 and ApexCharts. Show live coin data, KPIs, and portfolio insights in a powerful UI."
    />
    <meta
      property="og:image"
      content="https://templatedashboards.com/images/crypto-dashboard-preview.png"
    />
    <meta
      property="og:url"
      content="https://crypto-exchange.templatedashboards.com"
    />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Template Dashboards – Crypto Exchange Dashboard Template | Vue 3 + ApexCharts"
    />
    <meta
      name="twitter:description"
      content="Fully responsive Vue 3 crypto dashboard with charts, coin data, and analytics. Perfect for trading platforms and fintech startups."
    />
    <meta
      name="twitter:image"
      content="https://templatedashboards.com/images/crypto-dashboard-preview.png"
    />

    <!-- Structured Data (Schema.org) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Crypto Exchange Dashboard Template",
        "url": "https://crypto-exchange.templatedashboards.com",
        "description": "A Vue 3 crypto exchange dashboard template showing live coin metrics, user portfolios, and ApexCharts visualizations.",
        "publisher": {
          "@type": "Organization",
          "name": "Template Dashboards",
          "url": "https://templatedashboards.com",
          "logo": {
            "@type": "ImageObject",
            "url": "https://templatedashboards.com/dashboard-logo.png"
          }
        }
      }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&family=Unica+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but Crypto Exchange Dashboard doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
  </body>
</html>
